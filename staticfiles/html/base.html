{% load static %}
<!doctype html>
<html lang="pt-br">

  <head>
      <title>Renz Car - Locadora de Carros</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700&display=swap" rel="stylesheet">

      <link rel="shortcut icon" type="image/png" href="{% static 'templates/img/car-key.png' %}" />

      <link rel="stylesheet" href="{% static 'templates/fonts/icomoon/style.css' %}">

      <link rel="stylesheet" href="{% static 'templates/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'templates/css/jquery.fancybox.min.css' %}">
      <link rel="stylesheet" href="{% static 'templates/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'templates/css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="{% static 'templates/fonts/flaticon/font/flaticon.css' %}">
      <link rel="stylesheet" href="{% static 'templates/css/aos.css' %}">


      <!-- MAIN CSS -->
      <link rel="stylesheet" href="{% static 'templates/css/style.css' %}">

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

      <!-- XDSoft DateTimePicker -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

      <!-- Sweet Alert -->
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <script src="{% static 'templates/js/popper.min.js' %}"></script>
      <script src="{% static 'templates/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'templates/js/owl.carousel.min.js' %}"></script>
      <script src="{% static 'templates/js/jquery.sticky.js' %}"></script>
      <script src="{% static 'templates/js/jquery.waypoints.min.js' %}"></script>
      <script src="{% static 'templates/js/jquery.animateNumber.min.js' %}"></script>
      <script src="{% static 'templates/js/jquery.fancybox.min.js' %}"></script>
      <script src="{% static 'templates/js/jquery.easing.1.3.js' %}"></script>
      <script src="{% static 'templates/js/aos.js' %}"></script>
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner" id="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3 ">
              <div class="site-logo">
                <a href="{% url 'index' %}">Renz Car</a>
              </div>
            </div>

            <div class="col-9  text-right">


              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>



              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul id="menu-navegacao" class="site-menu main-menu js-clone-nav ml-auto ">
                  <li><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                  <li><a href="{% url 'services' %}" class="nav-link">Serviços</a></li>
                  <li><a href="{% url 'cars' %}" class="nav-link">Carros</a></li>
                  <li><a href="{% url 'about' %}" class="nav-link">Sobre Nós</a></li>
                  <li><a href="{% url 'contact' %}" class="nav-link">Contato</a></li>
                  {% if user.is_anonymous %}
                      <button id="btn-login" type="button" class="btn btn-primary">Login | Cadastro</button>
                  {% else %}
                      <li><a href="{% url 'relatorio' %}" class="nav-link">Locações</a></li>
                      <button id="btn-perfil" type="button" class="btn btn-light">Olá <strong>{{ user.first_name }}</strong>!</button>
                      <button id="btn-sair" type="button" class="btn btn-outline-white"><strong>Sair</strong></button>
                  {% endif %}
                </ul>
              </nav>
            </div>


          </div>
        </div>
      </header>
        {% block corpo_pagina %}{% endblock %}
        <script src="{% static 'templates/js/main.js' %}"></script>
        <script type="text/javascript">
            let pathname= window.location.pathname
            if(pathname == '/'){
                $("#menu-navegacao li:nth-child(1)").addClass("active")
            }else if(pathname == '/services'){
                $("#menu-navegacao li:nth-child(2)").addClass("active")
            }else if(pathname == '/cars' || pathname == '/single'){
                $("#menu-navegacao li:nth-child(3)").addClass("active")
            }else if(pathname == '/about'){
                $("#menu-navegacao li:nth-child(4)").addClass("active")
            }else if(pathname == '/contact'){
                $("#menu-navegacao li:nth-child(5)").addClass("active")
            }
            $("#btn-login").click(function () {
                window.location.href='/cadastro';
            })
            $("#btn-perfil").click(function () {
                window.location.href='/perfil';
            })
            $("#btn-sair").click(function () {
                window.location.href='/logout';
            })
        </script>

  </body>

</html>
